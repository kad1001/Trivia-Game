<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- javascript -->
    <script src="assets/javascript/app.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>Jeopardy</title>
</head>
<body>
<div class="container">
    <img id="logo" src="assets/images/logo.png">
</div>



<div class="container" id="quiz">

        <table class="table">
                <thead>
                    <!-- questions row -->
                  <tr id="sciRow">
                    <!-- The scope attribute specifies that this is a header for a column -->
                    <th scope="col">Science</th>
                    <th scope="col">Computers</th>
                    <th scope="col">Film</th>
                  </tr>

                </thead>

                <!-- this is where the json data will be pushed -->



                <tbody id="questionsBody">
                    <!-- multiple choice option, tell correct answer (change font to correct question -> bold) -->
                    <!--$1000 questions  -->
                    <tr>
                    <td id="easySciQ" class="answerBtn" value="1000"> 
                        <button class="button answerBtn" onclick="newTrivia(scienceSubject, easy)" value="1000">$1000</button>
                    </td>
                    <td id="easyCompQ" class="answerBtn money1"> 
                        <button class="button" onclick="newTrivia(compSubject, easy)">$1000</button>
                    </td>
                    <td id="easyEntQ" class="emptyBtn money1"> 
                        <button class="button" onclick="newTrivia(entSubject, easy)">$1000</button></td>
                  </tr>
                  <!-- $2000 -->
                  <tr>
                        <td id="medSciQ" class="answerBtn money2"> 
                            <button class="button" onclick="newTrivia(scienceSubject, medium)">$2000</button>
                        </td>
                        <td id="medCompQ" class="answerBtn money2"> 
                            <button class="button"onclick="newTrivia(compSubject, medium)">$2000</button></td>
                        <td id="medEntQ" class="money2"> 
                            <button class="button"onclick="newTrivia(entSubject, medium)">$2000</button></td>
                    </tr>
                    <!-- $3000 -->
                    <tr>
                        <td id="hardSciQ" class="emptyBtn money3">
                                <button class="button" onclick="newTrivia(scienceSubject, hard)">$3000</button></td>
                        <td id="hardEntQ" class="emptyBtn money3">
                            <button class="button" onclick="newTrivia(compSubject, hard)">$3000</button></td>
                        <td id="hardCompQ" class="emptyBtn money3">
                            <button class="button" onclick="newTrivia(entSubject, hard)">$3000</button></td>
                    </tr>
                </tbody>
              </table>

</div>



<div class="container">

    <h4>Money:</h4>
    <p id="moneyDisplay"></p>
    
</div> 

<div class="answer-stuff container">

        <h1 id="question">Let's Play!</h1>

        <h4 id="option1"></h4>
        <h4 id="option2"></h4>
        <h4 id="option3"> </h4>
        <h4 id="option4"> </h4>

        <input id="type-response" type="text">
        <!-- submit button must be clicked within 10 seconds --> 
        <button id="input-btn1" class="button"type="submit">Submit</button>
        <!-- timer with 10 remaining seconds until alert -->
        <!-- <p><span id="time"></span></p> -->

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>


</body>
</html>
